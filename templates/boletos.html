<!DOCTYPE html>
<html>
<head>
    <title>Boletos</title>
</head>
<body>
    <h2>Lista de Boletos</h2>
    <ul>
    {% for boleto in boletos %}
        <li>{{ boleto.COD }} - {{ boleto.Afiliado_CPF }} - {{ boleto.Valor }} - {{ boleto.Data_vencimento }} - {{ boleto.Data_pagamento }} - {{ boleto.Status }}</li>
    {% endfor %}
    </ul>
    <a href="/">Voltar</a>
</body>
</html>
