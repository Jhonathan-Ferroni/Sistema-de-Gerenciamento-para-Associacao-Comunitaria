<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Afiliados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h2 class="mb-4">ðŸ‘¥ Lista de Afiliados</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>CPF</th>
        <th>Nome</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for afiliado in afiliados %}
        <tr>
          <td>{{ afiliado.CPF }}</td>
          <td>{{ afiliado.Nome }}</td>
          <td>{{ afiliado.Status }}</td>
          <td>
            <a href="/afiliados/atualizar/{{ afiliado.CPF }}">Editar</a> |
            <a href="/afiliados/excluir/{{ afiliado.CPF }}" onclick="return confirm('Tem certeza?')">Excluir</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/" class="btn btn-secondary">Voltar</a>

</body>
</html>
